<!DOCTYPE html>
<html>

<head>

  <title>WebRTC es6 boilerplate</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="//code.getmdl.io/1.1.3/material.indigo-pink.min.css">
</head>

<body>

  <section>
    <h5>My user name</h5>
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="user" value="">
      <label class="mdl-textfield__label" for="user">Type your user name</label>
    </div>

    <div>
      <video id="localVideo" width="200" autoplay></video>
    </div>
  </section>

  <section>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="callButton">
      Call to
    </button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" id="hangupButton">
      Hang Up
    </button>
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="target" value="">
      <label class="mdl-textfield__label" for="target">Type user name you want to call</label>
    </div>
    <div>
      <video id="remoteVideo" width="200" autoplay></video>
    </div>
  </section>


</body>

  <script src="//webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="/node_modules/socket.io-client/socket.io.js"></script>
  <script src="client/main.js"></script>
  <script defer src="//code.getmdl.io/1.1.3/material.min.js"></script>

</html>
